<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/logo-200.png" />

    <title>OpenHack Jury</title>

    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark" />

    <!-- Android navigation bar -->
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: light)"
    />

    <!-- iOS extra -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link rel="apple-touch-icon" href="/icons/icon-512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120.png" />
    <link
      rel="apple-touch-icon"
      sizes="1024x1024"
      href="/icons/icon-1024.png"
    />
    <script>
      // Clear old caches on every page load
      if ('caches' in window) {
        caches.keys().then((names) => {
          names.forEach((name) => {
            if (name !== 'app-v2') {
              caches.delete(name).then(() => {
                console.info('Cleared old cache:', name)
              })
            }
          })
        })
      }

      if (
        'serviceWorker' in navigator &&
        (window.location.protocol === 'https:' ||
          window.location.hostname === 'localhost')
      ) {
        navigator.serviceWorker
          .register('/sw.js')
          .then((reg) => console.info('ServiceWorker registered:', reg))
          .catch((err) =>
            console.warn('ServiceWorker registration failed:', err)
          )
      } else {
        console.info(
          'ServiceWorker not registered: insecure context or not supported'
        )
      }
    </script>

    <style>
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/Inter-VariableFont_opsz,wght.ttf') format('truetype');
      }

      body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: 'Inter', sans-serif;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
